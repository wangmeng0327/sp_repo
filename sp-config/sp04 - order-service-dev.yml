#应用名称
spring:
  application:
    name: order-service

  # server:
  #  port: 8201

#eureka客户端配置
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
#启用hystrix   
feign:
  hystrix:
    enabled: true
# 暴露端点   
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

#order两台服务器配置信息      
---
spring:
  profiles: order1

server:
  port: 8201

---
spring:
  profiles: order2

server:
  port: 8202
